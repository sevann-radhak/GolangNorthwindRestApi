definitions:
  customer.Customer:
    properties:
      address:
        type: string
      bussiness_phone:
        type: string
      city:
        type: string
      company:
        type: string
      first_name:
        type: string
      id:
        type: integer
      last_name:
        type: string
    type: object
  customer.CustomersList:
    properties:
      data:
        items:
          $ref: '#/definitions/customer.Customer'
        type: array
      total_records:
        type: integer
    type: object
  customer.getCustomersRequest:
    properties:
      limit:
        type: integer
      offset:
        type: integer
    type: object
  employee.Employee:
    properties:
      address:
        type: string
      bussiness_phone:
        type: string
      company:
        type: string
      email_address:
        type: string
      fax_number:
        type: string
      first_name:
        type: string
      home_phone:
        type: string
      id:
        type: integer
      job_title:
        type: string
      last_name:
        type: string
      mobile_phone:
        type: string
    type: object
  employee.EmployeeTop:
    properties:
      email_address:
        type: string
      first_name:
        type: string
      id:
        type: integer
      last_name:
        type: string
      total_sellings:
        type: string
    type: object
  employee.EmployeesList:
    properties:
      data:
        items:
          $ref: '#/definitions/employee.Employee'
        type: array
      total_records:
        type: integer
    type: object
  employee.addEmployeeRequest:
    properties:
      address:
        type: string
      businessPhone:
        type: string
      company:
        type: string
      emailAddress:
        type: string
      faxNumber:
        type: string
      firstName:
        type: string
      homePhone:
        type: string
      jobTitle:
        type: string
      lastName:
        type: string
      mobilePhone:
        type: string
    type: object
  employee.getEmployeesRequest:
    properties:
      limit:
        type: integer
      offset:
        type: integer
    type: object
  employee.updateEmployeeRequest:
    properties:
      address:
        type: string
      businessPhone:
        type: string
      company:
        type: string
      emailAddress:
        type: string
      faxNumber:
        type: string
      firstName:
        type: string
      homePhone:
        type: string
      id:
        type: integer
      jobTitle:
        type: string
      lastName:
        type: string
      mobilePhone:
        type: string
    type: object
info:
  contact:
    email: sevann.radhak@gmail.com
