        type: string
      total_sellings:
        type: string
    type: object
  employee.EmployeesList:
    properties:
      data:
        items:
          $ref: '#/definitions/employee.Employee'
        type: array
      total_records:
        type: integer
    type: object
  employee.addEmployeeRequest:
    properties:
      address:
        type: string
      businessPhone:
        type: string
      company:
        type: string
      emailAddress:
        type: string
      faxNumber:
        type: string
      firstName:
        type: string
      homePhone:
        type: string
      jobTitle:
        type: string
