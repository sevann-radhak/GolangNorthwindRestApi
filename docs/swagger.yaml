paths:
  /customers/paginated:
    post:
      consumes:
      - application/json
      parameters:
      - description: User data
        in: body
        name: getCustomers
        required: true
        schema:
          $ref: '#/definitions/customer.getCustomersRequest'
      produces:
      - application/json
      responses:
        "200":
          description: Paginate list of customers
          schema:
            $ref: '#/definitions/customer.CustomersList'
      summary: Customers list
      tags:
      - Customer
  /employees/:
    post:
      consumes:
      - application/json
      parameters:
      - description: User data
        in: body
        name: addEmployeeRequest
        required: true
        schema:
          $ref: '#/definitions/employee.addEmployeeRequest'
      produces:
      - application/json
      responses:
        "200":
          description: New employee created
          schema:
            $ref: '#/definitions/employee.Employee'
      summary: Create new Emplyee
      tags:
      - Employee
    put:
      consumes:
      - application/json
      parameters:
      - description: User data
        in: body
        name: updateEmployeeRequest
        required: true
        schema:
          $ref: '#/definitions/employee.updateEmployeeRequest'
      produces:
      - application/json
      responses:
        "200":
          description: Employee updated
          schema:
            $ref: '#/definitions/employee.Employee'
      summary: Update an Emplyee
      tags:
      - Employee
  /employees/{id}:
    delete:
      consumes:
      - application/json
      parameters:
      - description: Employee Id
        in: path
        name: id
        required: true
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: Employee
          schema:
            $ref: '#/definitions/employee.Employee'
      summary: Delete Emplyee by Id
      tags:
      - Employee
    get:
      consumes:
      - application/json
      parameters:
      - description: Employee Id
        in: path
        name: id
        required: true
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: Employee
          schema:
            $ref: '#/definitions/employee.Employee'
      summary: Emplyee by Id
      tags:
      - Employee
  /employees/best-seller:
    get:
      consumes:
      - application/json
      produces:
      - application/json
      responses:
        "200":
          description: Best Employee
          schema:
            $ref: '#/definitions/employee.EmployeeTop'
      summary: Best Emplyee
      tags:
      - Employee
  /employees/paginated:
    post:
      consumes:
      - application/json
      parameters:
      - description: User data
        in: body
        name: getEmployees
        required: true
        schema:
          $ref: '#/definitions/employee.getEmployeesRequest'
      produces:
      - application/json
      responses:
        "200":
          description: Paginate list of employees
          schema:
            $ref: '#/definitions/employee.EmployeesList'
      summary: Emplyees list
      tags:
      - Employee
swagger: "2.0"
