      city:
        type: string
      company:
        type: string
      first_name:
        type: string
      id:
        type: integer
      last_name:
        type: string
    type: object
  customer.CustomersList:
    properties:
      data:
        items:
          $ref: '#/definitions/customer.Customer'
        type: array
      total_records:
        type: integer
    type: object
  customer.getCustomersRequest:
    properties:
      limit:
        type: integer
      offset:
        type: integer
    type: object
  employee.Employee:
    properties:
      address:
        type: string
      bussiness_phone:
